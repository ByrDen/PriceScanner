upstream backend {
    server backend:8000;
}

server {
    listen 80;
    listen [::]:80;

    server_name admin.karlearr.com www.admin.karlearr.com;

    server_tokens off;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/certbot;
    }

