networks:
  scaner-network:
    driver: bridge

services:

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    depends_on:
      - backend
    networks:
      - scaner-network

  backend:
    container_name: "scanner_backend"
    hostname: "backend"
    build:
      context: .
      dockerfile: app/Dockerfile
    command: python -m app
    volumes:
      - "./app:/opt/app:ro"
    ports:
      - "8000:80"
    env_file:
      - ".env"
    networks:
        - scaner-network
    depends_on:
      db:
         condition: service_healthy

  db:
    image: postgres:16.7-alpine3.20
    container_name: "scanner_db"
    hostname: "scanner_db"
    env_file:
      - ".env"
    environment:
      PGUSER: ${PGUSER}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}" ]
      timeout: 10s
      interval: 10s
      retries: 10
    networks:
      - scaner-network

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf:ro'
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - scaner-network
